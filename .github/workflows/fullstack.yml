name: Fullstack Book Manager CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    name: ğŸ”§ Build ASP.NET Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore backend dependencies
      run: dotnet restore BookManagement.csproj
      working-directory: ./Backend

    - name: Build backend
      run: dotnet build --no-restore BookManagement.csproj
      working-directory: ./Backend

  build-frontend:
    name: ğŸŒ Build Angular Frontend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Install frontend dependencies
      run: npm install
      working-directory: ./Frontend

    - name: Build frontend
      run: ng build --configuration production
      working-directory: ./Frontend
